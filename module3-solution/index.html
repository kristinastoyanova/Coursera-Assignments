<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
  </head>
  <body ng-app="NarrowItDownApp">
    <div class="container" ng-controller="NarrowItDownController as narrow">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="row">
        <div class="col-md-12">
          <form class="form">
            <div class="form-group">
              <input type="text" placeholder="search term" class="form-control" ng-model="narrow.searchTerm">
            </div>
            <div class="form-group narrow-button">
              <button class="btn btn-primary" ng-click="narrow.searchMenuItem()" type="submit">Narrow It Down For Me!</button>
            </div>
          </form>
        </div>
      </div>


      <!-- found-items should be implemented as a component -->
      <found-items
        ng-if="!narrow.loading"
        items="narrow.found"
        message="narrow.message"
        on-remove="narrow.removeMenuItem(index)">
      </found-items>
    </div>

  </div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
